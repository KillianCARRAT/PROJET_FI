<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="../../public/assets/css/page-creation-spectacle.css" rel="stylesheet">
</head>

<body>
    <aside>
        <h1>Nom de l'asso</h1>
        <img src="profil.png" alt="Profil" class="image-profil">
        <ul class="menu">
            <li>Liste Artistes</li>
            <li>Les Sax'O</li>
            <li>Les O'bisp'O</li>
            <li>Tromperettes</li>
            <li>Le doua dans le jus</li>
        </ul>
        <button class="menu-button">Se déconnecter</button>
    </aside>

    <main>
        <h1>Créé un nouveau spectacle</h1>
        <section class="form-section">
            <form>
                <label for="nom-Art">Nom de l'artiste</label>
                <input type="text" id="nom-Art" name="nom-Art">

                <label for="mail-Art">Mail de l'artiste</label>
                <input type="email" id="mail-Art" name="mail-Art">

                <label for="date-Rep">Date de représentation</label>
                <input type="date" id="date-Rep" name="date-Rep">

                <label for="heure-Rep">Heure de représentation</label>
                <input type="time" id="heure-Rep" name="heure-Rep">
                <div id="boutons">
                    <button type="reset" class="bouton-bas">Reinitailiser le formulaire</button>
                    <button type="submit" class="bouton-bas">Trouver une salle</button>
                </div>

            </form>
        </section>
    </main>
    <footer>
        <div class="footer-images">
            <img src="../../public/assets/img/logo_insa.png" alt="logo de l'association un doua de jazz" />
            <img src="../../public/assets/img/logo_doua.png" alt="logo de l'insa" />
        </div>
    </footer>
</body>

</html>
